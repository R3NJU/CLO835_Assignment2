apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    app: employees
  name: flask-pod
  namespace: flask
spec:
  imagePullSecrets:
  - name: ecr-secret
  containers:
  - image: "$(ECR_REGISTRY)/clo835-assignment2-flask:v1.0"
    name: flask-pod
    env:
      - name: ECR_REGISTRY
        valueFrom:
          configMapKeyRef:
            name: ecr-config
            key: ECR_REGISTRY
      - name: DBHOST
        value: "sql-service.sql.svc.cluster.local"
      - name: DBPORT
        value: "3306"
      - name: DBUSER
        value: "root"
      - name: DBPWD
        value: "pw"
      - name: APP_COLOR
        value: "blue"
    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}